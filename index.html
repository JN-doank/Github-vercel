<html>
<head>
    <title>Admin and Member Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .upload-form {
            margin-top: 20px;
        }
        .upload-form input[type="file"] {
            margin: 10px 0;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <h1>Admin and Member Portal</h1>
</header>
<div class="container">
    <h2>Welcome to the Portal</h2>
    <p>Use the form below to upload images directly to GitHub.</p>

    <!-- Upload Form -->
    <form class="upload-form" id="uploadForm">
        <label for="file">Select Image File:</label>
        <input type="file" id="file" name="file" required>
        <button type="button" id="uploadButton" class="btn">Upload</button>
    </form>

    <p id="status"></p>
</div>

<script>
    const uploadButton = document.getElementById('uploadButton');
    const statusText = document.getElementById('status');

    uploadButton.addEventListener('click', async () => {
        const fileInput = document.getElementById('file');
        const file = fileInput.files[0];

        if (!file) {
            alert('Please select a file first');
            return;
        }

        const reader = new FileReader();
        reader.onload = async (event) => {
            const fileContent = event.target.result.split(',')[1]; // Base64 content

            const payload = {
                message: `Upload ${file.name}`,
                content: fileContent,
            };

            statusText.textContent = 'Uploading...';

            try {
                const response = await fetch('https://api.github.com/repos/JN-doank/github-vercel/contents/uploads/' + file.name, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_PERSONAL_ACCESS_TOKEN' // Replace with your token
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const result = await response.json();
                    statusText.innerHTML = `File uploaded successfully. <a href="https://github.com/JN-doank/github-vercel/blob/main/uploads/${file.name}" target="_blank">View File</a>`;
                } else {
                    const error = await response.json();
                    statusText.textContent = `Upload failed: ${error.message}`;
                }
            } catch (error) {
                statusText.textContent = `Upload failed: ${error}`;
            }
        };

        reader.readAsDataURL(file);
    });
</script>
</body>
</html>
